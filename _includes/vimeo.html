<div
  class="vimeo-video"
  style="padding-bottom: {{
    include.height | times: 100 | divided_by: include.width
  }}%;"
>
  <iframe
    src="https://player.vimeo.com/video/{{
      include.src
    }}?background=1&autoplay=1&loop=1&byline=0&title=0"
    frameborder="0"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen
  ></iframe>
</div>
